<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mappa Vini Italiani</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/taste.css">    
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/details.css">
    <link rel="stylesheet" href="css/countdown.css">
</head>
<body>
  <div id="countdown">
    <div>00:00:00</div>
    <span>In attesa dell'apertura</span>
  </div>
  <div id="map"></div>
  <div class="map-legend">
    <div class="legend-item">
      <div class="legend-color" style="background-color: #FFD700"></div>
      Vini Bianchi
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #722F37"></div>
      Vini Rossi
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #FFB6C1"></div>
      Vini Rosati
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #87CEEB"></div>
      Spumanti
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #9370DB"></div>
      Spirits
    </div>
  </div>
  <div class="details-panel" id="detailsPanel">
    <div class="details-header">
      <h2>Dettagli del Vino</h2>
      <button class="close-button" onclick="closeDetails()">Ã—</button>
    </div>
    <div class="details-content" id="detailsContent">
      <!-- Content will be dynamically inserted here -->
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="data.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
